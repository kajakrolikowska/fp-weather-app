<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Kaja Final Project Weather App</title>
  </head>
  <body>
    
    
    <div class="container">
    <div class="weather-app-wrap">
    <div class="weather-app">
      <p><span id="local-date"></span></p>
      <p><span id="local-time"></span></p>
      <br />
      <form id="city-search">
        <div class="row search-eng">
          <div class="col-8">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder=" üîç What is the weather in...?"
            />
          </div>
            <div class="col-2"><button type="submit" class="check col">Check</button></div>
            <div class="col"><button type="button" class="location">üìç</button></div>
          </div>
      </form>
      <br />
          <div class="row current-weather">
            <div class="col-8"><h1 id="city"></h1></div>
            <div class="col-2 pad"><h1 id="temperature"></h1></div>
            <div class="col-2 pad"><h2 id="units">&#176C</h2></div>
            <div class="col-8"><span id="description"></span></div>
          </div>
      <hr />
      <br />
          <div class="row conditions">
            <div class="col image"><img src="" id="icon"></div>
            <div class="col pad">
              <ul class="definitions">
                <li>Max | Min</li>
                <li>Feels like</li>
                <li>Wind</li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col pad">
              <ul class="values">
                <li><span id="max"></span> | <span id="min"></span></li>
                <li><span id="feels-like"></span></li>
                <li><span id="wind"></span> km/h</li>
                <li><span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>
      <hr />
          <div id="forecasts"></div>
      <hr />
    </div>
    <small class="footer"><a href="https://github.com/kajakrolikowska/fp-weather-app">Open-source code</a>, by Kaja Kr√≥likowska</small>
    </div>
    </div>
    
    
    <script src="src/index.js"></script>
  </body>
</html>
