<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Kaja Final Project Weather App</title>
  </head>
  <body>
    <div class="container">
    <img src="" id="icon">
      <div class="weather-app-wrap">
      <div class="weather-app">
        <p><span id="local-date"></span></p>
        <p><span id="local-time"></span></p>
        <br />
        <form id="city-search">
            <div class="row">
              <div class="mb-3 col-7">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder=" üîç What is the weather in...?"
                />
                <button type="submit" class="check">Check</button>
                <button type="button" class="location">Current location</button>
              </div>
            </div>
          </form>

        <div class="row current-weather">
        <div class="col-6 pad"><h1 id="city"></h1></div>
        <div class="col-2 pad"><h1 id="temperature"></h1></div>
        <div class="col-2"><h2 id="units"><a href="#" id="celcius">&#176C</a> | <a href="#" id="farenheit">&#176F</a></h2></div>
        <div class="col-2"></div>
        </div>
        <br />
        <div class="row conditions">
        <div class="col-9">
          <ul>
            <li>Conditions</li>
            <li>Wind</li>
            <li>Humidity</li>
          </ul>
        </div>
        <div class="col">
          <ul class="values">
            <li><span id="description"></span></li>
            <li><span id="wind"></span> km/h</li>
            <li><span id="humidity"></span> %</li>
          </ul>
        </div>
        </div>
        <hr />
        <div class="row forecasts">
        <div class="col forecast">+1</div>
        <div class="col forecast">+2</div>
        <div class="col forecast">+3</div>
        <div class="col forecast">+4</div>
        <div class="col forecast">+5</div>
        </div>
        <hr />
      </div>
      <small><a href="https://github.com/kajakrolikowska/fp-weather-app">Open-source code</a>, by Kaja Kr√≥likowska</small>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
